name: Build Executables

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: python -m PyInstaller --noconfirm --clean --distpath dist --workpath build/pyinstaller pyinstaller/priorityplot.spec

      - name: Package installer (Linux)
        if: runner.os == 'Linux'
        run: |
          chmod +x packaging/package_linux.sh
          packaging/package_linux.sh

      - name: Package installer (macOS)
        if: runner.os == 'macOS'
        run: |
          chmod +x packaging/package_macos.sh
          packaging/package_macos.sh

      - name: Install NSIS (Windows)
        if: runner.os == 'Windows'
        run: choco install nsis -y

      - name: Package installer (Windows)
        if: runner.os == 'Windows'
        run: powershell -File packaging/package_windows.ps1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: priorityplot-${{ matrix.os }}
          path: dist/*

      - name: Upload release assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
